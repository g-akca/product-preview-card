<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Product Preview Card Component</title>
  </head>
  <body>
    <div id="card-container">
      <img src="./images/image-product-mobile.jpg" alt="Perfume image">
      <div id="card-main">
        <p id="category">Perfume</p>

        <h1 id="name">Gabrielle Essence Eau De Parfum</h1>
        <p id="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p>
        
        <div id="prices">
          <span id="new-price">$149.99</span>
          <span id="old-price">$169.99</span>
        </div>

        <button id="cart"><img src="images/icon-cart.svg" alt="Cart icon"> Add to Cart</button>
      </div>
    </div>
  </body>
</html>
